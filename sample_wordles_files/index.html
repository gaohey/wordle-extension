<body>

	<script>
	
    var tl;
    var distance = 970;
    var slideLength;
	var slider;
	var currentSlide = 1;
	var previousSlide = 0;
	var content;
	var numSlides = 4;
    function preloadFiles(){
        function startPreload(){function t(){e===a-1?r[a]():e++}var e=0,n=new Array,a=startPreload.arguments.length-1,r=startPreload.arguments;for(i=0;i<a;i++)n[i]=new Image,n[i].src=startPreload.arguments[i],addEvent(n[i],"load",t)}function _(t){return document.querySelector(t)}function addEvent(t,e,n){t.addEventListener?t.addEventListener(e,n,!1):t.attachEvent&&t.attachEvent("on"+e,n)}function removeEvent(t,e,n){t.addEventListener?t.removeEventListener(e,n,!1):t.attachEvent&&t.detachEvent("on"+e,n)}
		startPreload(
		'logo.svg',
		startAnim)
    }
    window.onload = function(){
		if (Enabler.isInitialized()) {
			initDynamic();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, initDynamic);
		}
	}
	function initDynamic(){
		init();
	}
	
	function init(){
		if (Enabler.isPageLoaded()) {
			preloadFiles();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, preloadFiles);
		}
	}

    function startAnim() {
    	slideLength = distance * (numSlides - 1);
		slider = gsap.to('.slides',{});
    	gsap.set('.slides',{x: function(i){
			return i * distance;
		}})
    	// gsap.set("#arrow-right svg", {rotation:180})
        tl = gsap.timeline({defaults:{duration:0.75, ease:"quad.out"}});       
        gsap.set('#container', {opacity:1});
        addEvents();
        tl
		.add(function(){
			onRightArrowClick(this)
		},"+=3.5")
		.add(function(){
			onRightArrowClick(this)
		},"+=3.5")
		.add(function(){
			onRightArrowClick(this)
		},"+=3.5")
		.add(function(){
			onRightArrowClick(this)
		},"+=3.5")

    }

    function addEvents() {
    	$('#arrow-right').on('click', onRightArrowClick);
        $('#arrow-left').on('click', onLeftArrowClick);
		$(".clickTag").on("click", function(e){
			switch(currentSlide){
				case 1:
					Enabler.exit("Saudi is open for business Click", "https://www.business.hsbc.com/en-gb/insights/international/saudi-arabia-trade-corridors-outlook")
				break;
				case 2:
					Enabler.exit("Silicon Kingdom Click", "https://www.business.hsbc.com/en-gb/insights/international/silicon-kingdom")
				break;
				case 3:
					Enabler.exit("Saudi FDI Click", "https://www.business.hsbc.com/en-gb/insights/international/saudi-reform-momentum-creating-new-trade-opportunities")
				break;
				case 4:
					Enabler.exit("112 billion Click", "https://www.business.hsbc.com/en-gb/insights/international/saudi-arabia-trade-corridors-outlook")
				break;
			}
		})
		
		$(".clickTag").on("mouseenter", function(e){
			// gsap.to('.cta',{backgroundColor:"#005946"})
			// gsap.to('.cta-text',{color:"#fff"})
		})
		
		$(".clickTag").on("mouseleave", function(){
			// gsap.to('.cta',{backgroundColor:"#00915a"})
			// gsap.to('.cta-text',{color:"#fff"})
		})

    };
   
    function onLeftArrowClick(e){
		if(!slider.isActive()){
			if(e.type == "click"){
				tl.pause()
				Enabler.counter("Left Arrow Clicked", true)
			}
			slider = gsap.to('.slides',{
				duration:1,
				ease: 'power3.inOut',
				x:'+='+distance,
				modifiers:{
					x: gsap.utils.unitize( gsap.utils.wrap(-distance, slideLength) )
				},
				onStart:function(){
					if(currentSlide == 1){
						currentSlide = numSlides;
					}else{
						previousSlide = currentSlide;
						currentSlide = currentSlide - 1;
					}
					
				}
				
			})
		}
	}
	
	function onRightArrowClick(e){
		
		if(!slider.isActive()){
			if(e.type == "click"){
				tl.pause()
				Enabler.counter("Right Arrow Clicked", true)
			}
			slider = gsap.to('.slides',{
				duration:1,
				ease: 'power3.inOut',
				x:'-='+distance,
				
				modifiers:{
					x: gsap.utils.unitize( gsap.utils.wrap(-distance, slideLength) )
				},
				onStart:function(){
					if(currentSlide == numSlides){
						currentSlide = 1;
					}else{
						previousSlide = currentSlide;
						currentSlide = currentSlide + 1;
					}
					
				}
			})
			
		}
	}
	
//-------------------------------------

</script>
<script>
	var mouseeover_timer_5sec;
	var	mouseeover_timer_30sec;
	var	mouseeover_timer_1min;
	var	mouseeover_timer_3min;
	var	mouseeover_timer_5min;
	
	var Timer = function(callback, delay) {
		var timerId, start, remaining = delay;

		this.pause = function() {
			window.clearTimeout(timerId);
			remaining -= Date.now() - start;
		};

		this.resume = function() {
			start = Date.now();
			window.clearTimeout(timerId);
			if(remaining > 0){
				timerId = window.setTimeout(callback, remaining);
			}
		};
	
		this.resume();
	}
	mouseeover_timer_5sec = new Timer(function(){Enabler.counter("5 second counter", true)}, 5000)
	mouseeover_timer_30sec = new Timer(function(){Enabler.counter("30 seconds counter", true)}, 30000)
	mouseeover_timer_1min = new Timer(function(){Enabler.counter("1 minute counter", true)}, 60000)
	mouseeover_timer_3min = new Timer(function(){Enabler.counter("3 minutes counter", true)}, 180000)
	mouseeover_timer_5min = new Timer(function(){Enabler.counter("5 minutes counter", true)}, 300000)
	mouseeover_timer_5sec.pause();
	mouseeover_timer_30sec.pause();
	mouseeover_timer_1min.pause();
	mouseeover_timer_3min.pause();
	mouseeover_timer_5min.pause();
	
	$("#container").on("mouseenter", function(){
		mouseeover_timer_5sec.resume();
		mouseeover_timer_30sec.resume();
		mouseeover_timer_1min.resume();
		mouseeover_timer_3min.resume();
		mouseeover_timer_5min.resume();
	})
	
	$("#container").on("mouseleave", function(){
		mouseeover_timer_5sec.pause();
		mouseeover_timer_30sec.pause();
		mouseeover_timer_1min.pause();
		mouseeover_timer_3min.pause();
		mouseeover_timer_5min.pause();
	})
</script>
