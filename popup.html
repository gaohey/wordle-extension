<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wordle Solver</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .button-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      position: relative;
    }

    #parse-wordle {
      position: absolute;
      left: 75%;
      transform: translateX(-50%);
      margin-top: 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #538d4e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 100px;
      text-align: center;
    }

    #parse-wordle:hover {
      background-color: #437c3d;
    }

    #parse-wordle:active {
      transform: translateX(-50%) scale(0.98);
    }

    #parse-wordle:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #possible-count {
      font-size: 14px;
      color: #666;
      flex: 0 0 auto;
      text-align: center;
      line-height: 1.2;
      margin-left: 10px;
      transition: text-decoration 0.3s, color 0.3s;
    }

    #possible-count:hover {
      text-decoration: underline;
      text-underline-offset: 2px;
      color: #2f81f7;
    }

    .hints-section {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: left;
      padding: 0 10px;
      min-height: 0;
      transition: min-height 0.3s;
    }

    .hints-section.show {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Wordle Solver</h1>
    <div id="board">
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="button-row">
      <div id="possible-count"></div>
      <button id="parse-wordle">Get Hint</button>
    </div>
    <div id="top-hints" class="hints-section"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
