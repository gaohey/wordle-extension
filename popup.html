<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wordle Solver</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #parse-wordle {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #538d4e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #parse-wordle:hover {
      background-color: #437c3d;
    }

    #parse-wordle:active {
      transform: scale(0.98);
    }

    #parse-wordle:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Wordle Solver</h1>
    <div id="board">
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <button id="parse-wordle">Parse and Get Hint</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
